<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Qiurui He, Shi Shu">

    <title>
    Room Footprint Tracker
    </title>

    <link rel="stylesheet" href="rft.css" type="text/css">
    <script src="amcharts/amcharts.js" type="text/javascript"></script>
    <script src="amcharts/serial.js" type="text/javascript"></script>
    <script src="rftchart.js" type="text/javascript"></script>
    <script src="rft.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="container">

      <div class="header">
        <h1 class="title">Room Footprint Tracker</h1>
      </div>

      <div class="content">

        <div class="leftcolumn">
          <div class="leftchartcontainer">
            <div class="amchart" id="linechart1"></div>
            <div class="charttitle">
              <h2 id="linetitle1">DAILY ELECTRICITY CONSUMPTION</h2>
            </div>
          </div>
          <div class="leftchartcontainer">
            <div class="amchart" id="linechart2"></div>
            <div class="charttitle">
              <h2 id="linetitle2">DAILY ELECTRICITY CONSUMPTION</h2>
            </div>
          </div>
        </div>

        <div class="rightcolumn">
          <div class="rightchartcontainer">
            <div class="amchart" id="barchart"></div>
            <div class="charttitle">
              <h2 id="bartitle">TERMLY CONSUMPTION</h2>
            </div>
          </div>
        </div>

      </div>

    </div>

  </body>
</html>
